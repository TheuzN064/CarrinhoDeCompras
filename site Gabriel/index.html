<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja - Produtos</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span>Bem-vindo Ã  <b>Loja</b></span>
      <a href="carrinho.html">
        <i class="bx bx-cart"></i> Carrinho (<span id="cart-count">0</span>)
      </a>
    </header>
    <main>
      <div class="page-title">Produtos</div>
      <div class="product-list">
        <div class="product">
          <img src="https://picsum.photos/100/120" alt="Produto 1" />
          <div class="info">
            <div class="name">Produto 1</div>
            <div class="price">R$ 100</div>
            <button class="add-to-cart" data-id="1" data-name="Produto 1" data-price="100">Adicionar ao Carrinho</button>
          </div>
        </div>
        <div class="product">
          <img src="https://picsum.photos/100/120" alt="Produto 2" />
          <div class="info">
            <div class="name">Produto 2</div>
            <div class="price">R$ 150</div>
            <button class="add-to-cart" data-id="2" data-name="Produto 2" data-price="150">Adicionar ao Carrinho</button>
          </div>
        </div>
        <div class="product">
          <img src="https://picsum.photos/100/120" alt="Produto 3" />
          <div class="info">
            <div class="name">Produto 3</div>
            <div class="price">R$ 200</div>
            <button class="add-to-cart" data-id="3" data-name="Produto 3" data-price="200">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
